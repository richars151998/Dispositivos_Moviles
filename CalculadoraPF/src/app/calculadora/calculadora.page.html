<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let button of botones" (click)="agregar(button)">
          <ion-button expand="full" fill="outline">{{ button }}</ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="9">
          <ion-input [(ngModel)]="mostrar" disabled></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="full" color="success" (click)="calculate()">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
</ion-content>
